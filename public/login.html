<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<header>
    <div class="header-content">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Logo" class="logo">
            <span class="ams">ATTENDANCE MANAGEMENT SYSTEM</span>
        </div>
       
    </div>
</header>

<body>
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <div class="student-container">
                    <img id="student-img" src="neutral.png" alt="Student">
                    <img id="left-arm" src="left-arm.png" alt="Left Arm" class="arm">
                    <img id="right-arm" src="right-arm.png" alt="Right Arm" class="arm">
                </div>
                <form action="/login" method="POST">
                    <div class="inputGroup">
                        <label for="user-type"><b>User Type</b></label>
                        <select id="user-type" name="userType">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="inputGroup">
                        <label for="email"><b>Username</b></label>
                        <input type="text" id="email" name="email" placeholder="Enter username">
                    </div>
                    <div class="inputGroup">
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                
            </div>
        </div>
        <div class="right-side">
            <img src="login_bg.png" alt="Right Side Image" class="right-img">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
